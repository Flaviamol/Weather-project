<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1f99eb6116.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="card card-current current">
        <h1><span class="city-name">Lyon</span>, Weather</h1>
        <h2 class="current-subtitle">Monday 09:00 am</h2>
        <div class="row">
          <div class="col-4 text-center">
            <span class="current-temperature">26</span>
            <span id="temp-type"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-4 text-center">
            <h3>Clear and Shine</h3>
          </div>
          <div class="col-4 text-center">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="clear"
              class="current-icon"
            />
          </div>
        </div>
        <div class="current-information">
          <ul class="row">
            <li class="col-3">
              <span
                class="variables-border-identifier temperature-information"
              ></span>
              <div class="margin-left-12">
                Temperature <br />
                <i class="fas fa-temperature-low"></i
                ><span class="temperature-Min">12</span>
                <span class="temp-type">°C</span> /
                <strong
                  ><span class="temperature-Max">24</span
                  ><span class="temp-type">°C</span></strong
                >
                <i class="fas fa-temperature-high"></i>
              </div>
            </li>
            <li class="col-3">
              <span class="variables-border-identifier uv"></span>
              <div class="margin-left-12">
                Feels Like
                <br />
                <i class="fas fa-feather-alt"></i>
                <span class="feel-like">18°</span>
              </div>
            </li>
            <li class="col-3">
              <span class="variables-border-identifier"></span>
              <div class="margin-left-12">
                Humidity
                <br />
                <i class="fas fa-tint"></i><span class="humidity"> 17 %</span>
              </div>
            </li>
            <li class="col-3">
              <span class="variables-border-identifier wind"></span>
              <div class="margin-left-12">
                Wind
                <br />
                <i class="fas fa-wind"></i
                ><span class="wind-speed">WSW 14 km/h</span>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="card forecast">
        <h2 class="forecast-title">
          Next forecast for <span class="city-name">Lyon</span>
        </h2>
        <div id="forecast-day-information"></div>
      </section>
      <section class="card card-search search">
        <form id="search-city">
          <input
            type="text"
            class="input-search"
            placeholder="Enter another city"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="Search"
          />
          <input
            type="button"
            id="current-city-btn"
            class="btn btn-outline-secondary"
            value="Current City"
          />
        </form>
      </section>
    </div>
    <p class="text-center">
      <a
        href="https://github.com/Flaviamol/Weather-project"
        target="_blank"
        rel="noreferrer"
        class="link-open-source"
        >Open-Source code</a
      >
      by Flávia Mól and
      <a
        href="https://nifty-yalow-6e0e37.netlify.app"
        target="_blank"
        rel="noreferrer"
        >hosted on Netlify</a
      >.
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
